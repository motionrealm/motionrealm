<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0, minimal-ui" />
  <title>{% if( this.page.title == null ) %}MotionRealm{% else %}{{ this.page.title }} | MotionRealm{% endif %}</title>
  {% put styles %}
  {% partial "styles" %}
 {% endput %}
</head>
<body class="mr" id="{{ this.page.id }}">
<nav class="navbar navbar-default navbar-fixed-top motionrealm-navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="icon-motionrealm_svg"></i></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{% if( this.page.id == 'dashboard') %}active {% endif %}"><a rel="senna-route" href="{{ 'dashboard'|app }}" type="HtmlScreen"><i class="icon-list2"></i> Dashboard <span class="sr-only">(current)</span></a></li>
          <li class="{% if( 'videos' in this.page.id ) %}active {% endif %}"><a rel="senna-route" href="{{ 'dashboard/videos/manage'|app }}" type="HtmlScreen"><span class="fa fa-server"></span> Manager</a></li>
          <li class="{% if( this.page.id == 'dashboard-playlists') %}active {% endif %}"><a href="#"><i class="icon-wrench"></i> Tools</a></li>
          <li class="{% if( 'settings' in this.page.id ) %}active {% endif %}"><a rel="senna-route" href="{{ 'dashboard/settings'|app }}" type="HtmlScreen"><i class="icon-cog"></i> Settings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a data-request="onLogout">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
